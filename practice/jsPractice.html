<button id="clickme" onclick="increment()"> click me: </button>
<button  onclick="reset()">reset </button>
<script>
    var count=0;
    function increment(){
        count++;
        document.getElementById("clickme").innerHTML ="click me : " + count;
    }

    function reset(){
        count=0;
        document.getElementById("clickme").innerHTML = "click me : " + count;
    }
</script>
