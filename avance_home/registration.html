<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avance Test Series</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/home.html">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header>
        <div class="header-title bg-success">
            <div class="logo">
                <img src="/images/avance.png" alt="loading">
            </div>
            <div class="head text-white p-2">
                <h4> Welcome to <span style="color: yellow;"> Online </span> Test Series</h4>
            </div>
        </div>
    </header>

    <div class="login">
        <div class="register-panel">
            <div class="reg text-left text-dark">
                <h6> Create your New Account</h6>
            </div>
            <div class="container" style="margin: 10px 0;">
                <form action="" method="post">
                    <div class="form-group row">
                        <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mob" class="col-sm-2 col-form-label">Mobile Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mob">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailid" class="col-sm-2 col-form-label">Email Id</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailid">
                        </div>
                    </div>
                    <select name="c1" id="c1">
                        <option value="class-6"> class-6</option>   
                        <option value="class-7"> class-7</option>   
                        <option value="class-8"> class-8</option>   
                        <option value="class-9"> class-9</option>   
                        <option value="class-10"> class-10</option>   
                        <option value="class-11"> class-11</option> 
                        <option value="class-12"> class-12</option>   
                    </select>
                    <!-- <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div> -->

                </form>
            </div>
        </div>
    </div>

</body>

</html>
