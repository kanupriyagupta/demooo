<head>
  <meta charset="UTF-8">

  <title>Student Login</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="header-title">
      <div class="logo">
        <img src="./avance.png" alt="">
      </div>
      <div class="header-heading">
        <h2>Welcome to <span> Avance Online </span> Test Series</h2>
      </div>
    </div>
  </header>
  <div class="login">
    <form action="">
      <div class="top">
        <h3>Login</h3>
      </div>
      <div class="student">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="UID/ Email ID" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <hr>
      <div class="form-link">
        <div class="row text-center">
          <div class="col-md-6 fom-group">
            <div class="form-check">
              <input type="checkbox" class="form-contol-range" id="remember">
              <label for="remember" class="form-check-label">Remember me</label>
            </div>
          </div>
          <div class="col-md-6">
            <a href="">
              <p>Forgot Password</p>
            </a>
          </div>
        </div>
      </div><br>
      <div class="row text-center">
        <div class="col-md-12">
          <button class="btn btn-primary w-75 p-2">Login</button>
        </div>
      </div>
      <div class="social text-center pt-3">
        <div class="line m-0 p-0">
          <p>Sign-in with :</p>
        </div>
      </div>
      <div class="social-link text-center ">
        <a href=""><img src="./facebook.png" alt=""></a>
        <a href=""><img src="./search.png" alt=""></a>
      </div>
